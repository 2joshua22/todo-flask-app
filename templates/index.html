{%extends 'base.html'%}
    
{%block content%}
    <form method="POST">
        {{Form.hidden_tag()}}
        {{Form.name.label}} {{Form.name()}}
        <input type="submit" value="Add">
    </form><br>
    <table>
        <tr>   
            <th>#</th>
            <th>Name</th>
            <th>Status</th>
            <th>Update</th>
            <th>Delete</th>
        </tr> 
        {%for i in Ttodo%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name|title}}</td> 
            <td>"{{i.state}}"</td> 
            <td><a href="{{url_for('update',s=i.name)}}"><img src="../static/images/{{i.state}}.png"></a></td> 
            <td><a href="{{url_for('delete',i=i.name)}}"><img src="../static/images/delete.png"></a></td> 
        </tr>
        {%endfor%}
    </table><br>
    <h5>Remaining Task {{Count}}</h5>
{%endblock%}
